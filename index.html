<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Semáforo Andon</title>
<style>
  body {
    background-color: #222;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  .semaforo {
    margin: 20px auto;
    width: 120px;
  }
  .luz {
    width: 100px;
    height: 100px;
    margin: 15px auto;
    border-radius: 50%;
    background-color: #444;
    box-shadow: 0 0 10px #000;
    transition: background-color 0.3s, box-shadow 0.3s;
  }
  .luz.activa.verde {
    background-color: #0f0;
    box-shadow: 0 0 30px 10px #0f0;
  }
  .luz.activa.amarillo {
    background-color: #ff0;
    box-shadow: 0 0 30px 10px #ff0;
  }
  .luz.activa.rojo {
    background-color: #f00;
    box-shadow: 0 0 30px 10px #f00;
  }
  button {
    font-size: 16px;
    margin: 10px;
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  button.verde {
    background-color: #0a0;
    color: white;
  }
  button.amarillo {
    background-color: #aa0;
    color: black;
  }
  button.rojo {
    background-color: #a00;
    color: white;
  }
  button:hover {
    opacity: 0.8;
  }
  #estado {
    margin-top: 30px;
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Semáforo Andon</h1>

<div class="semaforo">
  <div id="luzRojo" class="luz rojo"></div>
  <div id="luzAmarillo" class="luz amarillo"></div>
  <div id="luzVerde" class="luz verde"></div>
</div>

<div>
  <button class="rojo" onclick="cambiarEstado('rojo')">Rojo</button>
  <button class="amarillo" onclick="cambiarEstado('amarillo')">Amarillo</button>
  <button class="verde" onclick="cambiarEstado('verde')">Verde</button>
</div>

<div id="estado">Estado: Verde - Todo bien</div>

<script>
  function cambiarEstado(color) {
    // Las luces
    const luces = ['Rojo', 'Amarillo', 'Verde'];

    // Quitar clase activa a todas
    luces.forEach(nombre => {
      const elem = document.getElementById('luz' + nombre);
      elem.classList.remove('activa');
    });

    // Agregar clase activa a la luz que corresponde
    document.getElementById('luz' + color.charAt(0).toUpperCase() + color.slice(1)).classList.add('activa');

    // Cambiar texto de estado
    if (color === 'rojo') {
      document.getElementById('estado').textContent = 'Estado: Rojo - Problema';
    } else if (color === 'amarillo') {
      document.getElementById('estado').textContent = 'Estado: Amarillo - Advertencia';
    } else {
      document.getElementById('estado').textContent = 'Estado: Verde - Todo bien';
    }
  }

  // Inicializar con verde
  cambiarEstado('verde');
</script>

</body>
</html>
